    <body>
        <!-- Nav bar -->

        <div >

                <li><a href='#lik'>Likes</a></li>
                <li><a href='#rev'>Reviews</a></li>
                <li><a href='#cus'>Flights</a></li>

        <!-- Color Scheme Switcher -->
        <div class="cont man" id="col">
            <h1>Change The Website Colour Scheme!</h1>
            <button id="clr-button" class="chg2">color</button>

        <!-- Like Counter -->
        <div class="cont alt" id="lik">

        <!-- Reviews -->
        <div class="cont man" id="rev">
            <h1 id="name">h</h1>
            <h3 id="job">h</h3>

            <button class="revi" id="right-button">></button>
            <button class="revi" id="prob-button">random</button>
        </div>
        <!-- Flight Recommender -->
        <div class="cont alt" id="cus">
          <h1> I want to go somewhere <select id="input">
              <option selected value="null" disabled>...</option>
              <option value="hot">Hot</option>
              <option value="cold">Cold</option>
              <option value="exotic">Exotic</option>
              <option value="homely">Close to Home</option>
          </select> for my next trip. </h1>

          <h2 id="price">h</h2>
          <button id="recy">Recommend Me a Trip</button>
        </div>
